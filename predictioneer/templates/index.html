<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Fatality Ratio Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .result p {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Case Fatality Ratio Prediction</h2>

    <!-- Input Form -->
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="Lat">Latitude</label>
            <input type="text" id="Lat" name="Lat" required>
        </div>
        <div class="form-group">
            <label for="Long_">Longitude</label>
            <input type="text" id="Long_" name="Long_" required>
        </div>
        <div class="form-group">
            <label for="Deaths">Deaths</label>
            <input type="text" id="Deaths" name="Deaths" required>
        </div>
        <div class="form-group">
            <button type="submit">Predict Case Fatality Ratio</button>
        </div>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="result">
        <p>Prediction for Case Fatality Ratio:</p>
        <p><strong>{{ prediction }}</strong></p>
        <p>Latitude: {{ lat }}</p>
        <p>Longitude: {{ long_ }}</p>
        <p>Deaths: {{ deaths }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
